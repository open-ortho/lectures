<section>
    <h2>Hidden Interop Features</h2>
    <ul>
        <li class="fragment">Many systems already support DICOM but it is not activated</li>
        <li class="fragment">Ask: is DICOM export/import licensed and can it be enabled?</li>
        <li class="fragment">Use a neutral test target: Horos, Weasis, MicroDicom, Orthanc</li>
        <li class="fragment">If it can push to Horos, it can push to a PACS</li>
    </ul>
</section>
