<section>
    <h2>Evaluation Framework</h2>
    <ul>
        <li class="fragment"><b>Portability</b>: export formats, completeness, time/cost</li>
        <li class="fragment"><b>Interoperability</b>: standards + evidence + bidirectional</li>
        <li class="fragment"><b>Resilience</b>: downtime mode, audit trail, identity matching</li>
        <li class="fragment"><b>Total cost</b>: interfaces, imaging storage, migrations, training</li>
    </ul>
</section>
